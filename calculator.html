<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc Pro</title>
</head>
<body>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
    <section class="buttons">
  <!-- Row 1 -->
  <button data-action="clear">C</button>
  <button data-number="0">0</button>
  <button data-number="1">1</button>
  <button data-number="2">2</button>
  <button data-number="3">3</button>

  <!-- Row 2 -->
  <button class="add" data-action="add">+</button>
  <button data-number="4">4</button>
  <button data-number="5">5</button>
  <button data-number="6">6</button>

  <!-- Row 3 -->
  <button class="subtract" data-action="subtract">−</button>
  <button data-number="7">7</button>
  <button data-number="8">8</button>
  <button data-number="9">9</button>

  <!-- Row 4 -->
  <button class="multiply" data-action="multiply">×</button>
  <button data-number="0" class="zero">0</button>
  <button data-number=".">.</button>

  <!-- Row 5 -->
  <button class="divide" data-action="divide">÷</button>
  <button class="equals" data-action="equals">=</button>
</section>

</body>
</html>
