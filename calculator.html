<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CalcPro</title>
  <link rel="stylesheet" href="calculator.css" />
</head>
<body>

  <main class="container">
    <div class="calculator">
      <button id="theme-toggle">üåô / ‚òÄÔ∏è</button>
      <div id="calculator-logo">
  <span>Calc</span><span class="pro">Pro</span>
</div>

      <!-- Display -->
      <div id="display" class="display">0</div>

      <!-- Buttons -->
      <div class="buttons">

        <!-- Row 1 -->
        <button class="clear">C</button>
        <button class="sqrt">‚àö</button>
        <button data-operator="%">%</button>
        <button data-operator="/">√∑</button>

        <!-- Row 2 -->
        <button data-number="7">7</button>
        <button data-number="8">8</button>
        <button data-number="9">9</button>
        <button data-operator="*">√ó</button>

        <!-- Row 3 -->
        <button data-number="4">4</button>
        <button data-number="5">5</button>
        <button data-number="6">6</button>
        <button data-operator="-">‚àí</button>

        <!-- Row 4 -->
        <button data-number="1">1</button>
        <button data-number="2">2</button>
        <button data-number="3">3</button>
        <button data-operator="+">+</button>

        <!-- Row 5 -->
        <button data-number="0" class="zero">0</button>
        <button data-number=".">.</button>
        <button class="equals">=</button>

      </div>

    </div>
  </main>

  <!-- JS -->
  <script src="calculator.js"></script>
</body>
</html>
